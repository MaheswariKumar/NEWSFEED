<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsFeed</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<body>
    <section class="logosection">
        <img src="https://notion-emojis.s3-us-west-2.amazonaws.com/prod/svg-twitter/1f304.svg">
        <h1>MY NEWSFEED</h1>
    </section>
    <section class="dashboard">
        <div class="mynews">
            <h1>MY NEWSFEED</h1>
        </div>

        <div id="loadnews">
            <button class="save">LOAD SAVED NEWS</button>
            <button class="new">LOAD NEW NEWS</button>
        </div>
    </section>
    <div>
        <nav class="getnews">GET LATEST NEWS</nav>
        <nav class="stay">STAY UPDATED</nav>
    </div>
    <section class="savednews">
        <div class="loadbtn1">
            <h1 class="newsfeed1">MY NEWSFEED</h1>
            <button class="savebtn">SAVED NEWS</button>
        </div>
    </section>
    <div class="saving" style="display: none;"></div>
    <section class="newnews">
        <div class="loadbtn2">
            <h1 class="newsfeed2">MY NEWSFEED</h1>
            <button class="newbtn">NEW NEWS</button>
        </div>
        <div class="selection" style="display: none;">
            <button class="category">SELECT CATEGORY</button>
            <button class="all">ALL</button>
        </div>
        <div class="lists" style="display: none;">
            <button class="business">BUSINESS</button>
            <button class="sports">SPORTS</button>
            <button class="world">WORLD</button>
            <button class="politics">POLITICS</button>
            <button class="hatke">HATKE</button>
            <button class="science">SCIENCE</button>
        </div>
    </section>
    <div class="loading"></div>
    <script src="./App.js"></script>


</body>
</html>
